#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# source=~/.cache/wal/config-hyprland

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1,1920x1080@60,0x0,1.25
monitor= HDMI-A-2,1920x1080@120,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = source /home/hix/.config/waybar/venv/bin/activate && waybar
# exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = nm-applet
exec-once = xhost +SI:localuser:root
exec-once = blueman-applet
exec-once = /usr/bin/dunst
exec-once = hyprctl setcursor Breeze 24 
#exec-once = hyprctl setcursor rose-pine-hyprcursor 24 
exec-once = swww-daemon
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=$XDG_CURRENT_DESKTOP PATH
exec-once = hypridle
exec-once = cat ~/.cache/wal/sequences &
#Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = kitty --hold bash -i -c "source ~/.bashrc && y" 
$menu = rofi -show drun -config ~/.config/rofi/config_dmenu.rasi  

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
	      scroll_factor = 0.4
        
    }

    sensitivity = 0.4 # -1.0 to 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3 
    gaps_out = 6,6,6,6 
    border_size = 1 
  #    col.active_border = rgba(94e2d5ee) rgba(f9e2afee) 90deg
  #    col.inactive_border = rgba(666666ee) 
    col.active_border = rgba(ffffffee)
    col.inactive_border = rgba(66666600) 
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0 
    active_opacity = 1
    inactive_opacity = 1    
    blur {
        enabled = true
        size = 6 
        passes = 2
    }

    shadow {
            enabled = true
            range = 12
            render_power = 3
            offset = 2, 2
            color = rgba(20, 20, 20, 0.7)
        }
    }

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    bezier = myBezier, 0.19, 1, 0.22, 1

    animation = windows, 1, 4, myBezier
    #animation = windows, 1, 8, default, slide top
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    special_scale_factor = 0.8
    mfact = 0.55
#    new_is_master = false
    new_on_top = false
    new_status = slave
    orientation = left
    inherit_fullscreen = true
    slave_count_for_center_master = 0
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = g309-mouse
    sensitivity = 0.8
    accel_profile = flat
}

device {
    name = logitech-usb-reciver-mouse
    sensitivity = 0.8
    accel_profile = flat
}

xwayland {
  force_zero_scaling = true
}

cursor {
  min_refresh_rate = 60
}

# Example windowrule v1
# windowrule = float, ^(telegram-desktop)$
# Example windowrule v2
 windowrulev2 = float,class:^(org.telegram.desktop)$
 windowrulev2 = float,class:^(blueman-manager)$
 windowrulev2 = float,class:^(waypaper)$
 windowrulev2 = noshadow,class:^(Rofi)$
 windowrulev2 = rounding 25px,class:^(Rofi)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


